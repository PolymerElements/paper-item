<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../layout/x-layout.html">
<link rel="import" href="../paper-styles/paper-styles.html">

<!--
`paper-item` is a non-interactive list item.

@element paper-item
-->

<dom-module id="paper-item">

  <link rel="import" type="css" href="paper-item-shared.css">

  <style>

    :host {
      mixin(--layout-horizontal);
      mixin(--layout-center);
      mixin(--paper-font-subhead);
    }

  </style>

  <template>
    <content></content>
  </template>

</dom-module>

<script>

(function() {

  Polymer({

    is: 'paper-item',

    enableCustomStyleProperties: true,

    hostAttributes: {
      role: 'listitem'
    }

  });

})();

</script>
