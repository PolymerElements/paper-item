<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/paper-styles.html">

<!--
`paper-icon-item` is a list item with a fixed-width icon area.
-->

<dom-module id="paper-icon-item">

  <link rel="stylesheet" type="text/css" href="paper-item-shared.css">

  <style>

    :host {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--paper-font-subhead);

      @apply(--paper-item);
      @apply(--paper-icon-item);
    }

  </style>

  <template>
    <div id="contentIcon" class="content-icon layout horizontal center">
      <content select="[item-icon]"></content>
    </div>
    <content></content>
  </template>

</dom-module>

<script>

(function() {

  Polymer({

    is: 'paper-icon-item',

    hostAttributes: {
      'role': 'listitem'
    },

    properties: {

      /**
       * The width of the icon area.
       *
       * @attribute iconWidth
       * @type String
       * @default '56px'
       */
      iconWidth: {
        type: String,
        value: '56px'
      }

    },

    ready: function() {
      this.$.contentIcon.style.width = this.iconWidth;
    }

  });

})();

</script>
